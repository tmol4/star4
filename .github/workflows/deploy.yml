name: Deploy website
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: github-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Cache Turborepo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23.x
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn docs:build
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        name: Deploy to GitHub Pages
        id: deploy
